<aside class="project-sidebar">
    <h3>{{ site.data.projects_nav.simplevoicegeyser.title }}</h3>
    <ul>
        {% for item in site.data.projects_nav.simplevoicegeyser.links %}
        <li>
            <a href="{{ item.url | relative_url }}"

                {{ item.title }}
            </a>
        </li>
        {% endfor %}
    </ul>
</aside>
