{% if page.sidebar %}
{% assign menu = site.data.projects_nav[page.sidebar] %}
<aside class="project-sidebar">
    <h3>{{ menu.title }}</h3>
    <ul>
        {% for item in menu.links %}
        <li>
            <a href="{{ item.url | relative_url }}"
               {% if page.url == item.url %}class="active"{% endif %}>
                {{ item.title }}
            </a>
        </li>
        {% endfor %}
    </ul>
</aside>
{% endif %}
